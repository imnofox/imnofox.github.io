<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript MC Experience</title>
    <script src="xp-bar.js" type="text/javascript"></script>
    <link href="xp-bar.css" rel="stylesheet" type="text/css" />

    <style>
        h1 {
            font-family: "Oxygen-Sans", sans-serif;
        }

        #wrapper {
            width: 364px;
            margin: auto;
        }

        code {
            background: #ccc;
            display: block;
            margin: 0 3px 10px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>A simple XP bar in HTMl/JS</h1>

        <div class="exp_bar" data-percent="75"></div>
        <div class="exp_amnt">75</div>
        <code>&lt;div class=&quot;exp_bar&quot; data-percent=&quot;75&quot;&gt;&lt;/div&gt;<br/>&lt;div class=&quot;exp_amnt&quot;&gt;75&lt;/div&gt;</code>



        <div class="exp_bar" data-percent="32"></div>
        <div class="exp_amnt">678</div>
        <code>&lt;div class=&quot;exp_bar&quot; data-percent=&quot;32&quot;&gt;&lt;/div&gt;<br/>&lt;div class=&quot;exp_amnt&quot;&gt;678&lt;/div&gt;</code>

    </div>
    <script>
        exp_bar();
    </script>
</body>

</html>
